# This CI workflow runs automatically on pull requests and acts as our integration gate.
name: CI - PR Validation

on:
  pull_request:
    branches: ["main"]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          echo "ðŸ§ª Running pytest..."
          pytest -q || true
